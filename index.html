    <style>
      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Print-specific styles for PDF export */
      @media print {
        body {
          background-color: white !important;
        }
        /* Hide everything except the printable report area */
        body > div#root > div > *:not(.printable-area) {
          display: none !important;
        }
        .printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          padding: 2rem;
        }
        .printable-area * {
           visibility: visible;
        }
        /* Ensure no page breaks inside the report cards */
        .report-card {
            break-inside: avoid;
        }
      }
    </style>
